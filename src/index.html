      >
        <select
          onclick="difficulty(this)"
          name=""
          id="difficulty"
          class="border-0"
        >
          <option value="hard"><p>Hard</p></option>
          <option value="normal"><p>Normal</p></option>
          <option value="easy"><p>Easy</p></option>
          <option value="extreme"><p>Extreme</p></option>
        </select>
      </div>
      <!-- head -->
      <div><p class="text-[24px] text-[#ffffff]">MineSweeper</p></div>

      </div>

        <button
          onclick="play()"

        >
          <p class="text-[24px] text-[#f79540] w-[100px]">Play</p>
        </button>
      </div>
    </div>

      >

        <div class="text-[18px] text-[#ffffff] flex space-x-2">

          <p id="last">Last Score : 00</p>
        </div>
        <button
          onclick="tryagain()"

          <div class="w-[30px]">
